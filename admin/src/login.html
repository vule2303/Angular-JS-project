<!DOCTYPE html>

<html lang="en" class="material-style layout-fixed">
    <head>
        <title>Bhumlu | B4+ admin template by Srthemesvilla</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta
            name="description"
            content="Bhumlu Bootstrap admin template made using Bootstrap 4, it has tons of ready made feature, UI components, pages which completely fulfills any dashboard needs."
        />
        <meta
            name="keywords"
            content="Bhumlu, bootstrap admin template, bootstrap admin panel, bootstrap 4 admin template, admin template"
        />
        <meta name="author" content="Srthemesvilla" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link rel="stylesheet" href="assets/fonts/fontawesome.css" />
        <link rel="stylesheet" href="assets/fonts/ionicons.css" />
        <link rel="stylesheet" href="assets/fonts/linearicons.css" />
        <link rel="stylesheet" href="assets/fonts/open-iconic.css" />
        <link rel="stylesheet" href="assets/fonts/pe-icon-7-stroke.css" />
        <link rel="stylesheet" href="assets/fonts/feather.css" />

        <!-- Core stylesheets -->
        <link rel="stylesheet" href="assets/css/bootstrap-material.css" />
        <link rel="stylesheet" href="assets/css/shreerang-material.css" />
        <link rel="stylesheet" href="assets/css/uikit.css" />

        <!-- Libs -->
        <link
            rel="stylesheet"
            href="assets/libs/perfect-scrollbar/perfect-scrollbar.css"
        />
        <!-- Page -->
        <link rel="stylesheet" href="assets/css/pages/authentication.css" />
    </head>

    <body ng-app="AdminPage" ng-controller="LoginCtr">
        <!-- [ Preloader ] Start -->
        <div class="page-loader">
            <div class="bg-primary"></div>
        </div>
        <!-- [ Preloader ] End -->

        <!-- [ content ] Start -->
        <div class="authentication-wrapper authentication-1 px-4">
            <div class="authentication-inner py-5">
                <!-- [ Logo ] Start -->
                <div class="d-flex justify-content-center align-items-center">
                    <h3>Welcome Admin FixGo!</h3>
                </div>

                <!-- [ Logo ] End -->

                <!-- [ Form ] Start -->
                <form class="my-5">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            ng-model="username"
                        />
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group">
                        <label
                            class="form-label d-flex justify-content-between align-items-end"
                        >
                            <span>Password</span>
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            ng-model="password"
                        />
                        <div class="clearfix"></div>
                    </div>
                    <div
                        class="d-flex justify-content-between align-items-center m-0"
                    >
                        <label class="custom-control custom-checkbox m-0">
                            <input
                                type="checkbox"
                                class="custom-control-input"
                            />
                            <span class="custom-control-label"
                                >Remember me</span
                            >
                        </label>
                        <a
                            href="#"
                            type="button"
                            class="btn btn-primary"
                            ng-click="Login()"
                        >
                            Sign In
                        </a>
                    </div>
                </form>
                <!-- [ Form ] End -->
            </div>
        </div>
        <!-- [ content ] End -->

        <!-- Core scripts -->
        <script src="assets/js/pace.js"></script>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/libs/popper/popper.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/sidenav.js"></script>
        <script src="assets/js/layout-helpers.js"></script>
        <script src="assets/js/material-ripple.js"></script>

        <!-- Libs -->
        <script src="assets/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

        <!-- Demo -->
        <script src="assets/js/demo.js"></script>
        <script src="assets/js/analytics.js"></script>
        <!-- ANGULARJS -->
        <script type="text/javascript" src="/js/angular.js"></script>
        <script
            type="text/javascript"
            src="/js/angular-animate.min.js"
        ></script>
        <script type="text/javascript" src="/js/angular-aria.min.js"></script>
        <script
            type="text/javascript"
            src="/js/angular-messages.min.js"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
        <script src="./assets/controller/routes.js"></script>
        <script src="./assets/controller/LoginController.js"></script>
    </body>
</html>
