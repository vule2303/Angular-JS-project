<!-- [ Layout content ] Start -->
<div class="layout-content" ng-controller="UserCtr">
    <div class="container-fluid container-p-y">
        <h2>Form</h2>
        <form>
            <div class="row">
                <div class="col">
                    <label for="">User</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="User name"
                        id="username"
                        ng-model="username"
                        ng-show="showButton"
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="User name"
                        id="username"
                        ng-model="dl_edit.username"
                        ng-hide="showButton"
                    />
                </div>
                <div class="col">
                    <label for="">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        id="email"
                        ng-model="email"
                        ng-show="showButton"
                    />
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    id="email"
                    ng-model="dl_edit.email"
                    ng-hide="showButton"
                />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Password</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        ng-model="password"
                        ng-show="showButton"

                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        ng-model="dl_edit.password"
                        ng-hide="showButton"

                    />
                </div>
                <div class="col">
                    <label for="">Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Number"
                        id="phone"
                        ng-model="phone"
                        ng-show="showButton"
                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Number"
                        id="phone"
                        ng-model="dl_edit.phone"
                        ng-hide="showButton"
                    />
                </div>
            </div>
            <div class="row">
                
                <div class="col">
                    <label for="">Birthday</label>
                    <input
                        type="date"
                        class="form-control"
                        placeholder="Day"
                        id="birthday"
                        ng-model="birthday"
                        ng-show="showButton"

                    />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Day"
                        id="birthday"
                        ng-model="dl_edit.birthday"
                        ng-hide="showButton"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label ng-model="id"></label>
                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                <button
                    type="submit"
                    class="btn btn-round btn-primary waves-effect"
                    style="margin: 0 10px"
                    ng-show="showButton"
                    ng-click="Create()"
                >
                    Create
                </button>
                <button
                    type="update"
                    class="btn btn-round btn-info"
                    ng-click="Update(dl_edit)"
                    ng-hide="showButton"
                    style="margin: 0 10px"
                >
                    Update
                </button>
                <button type="reset" class="btn btn-round btn-danger" ng-click="Cancle()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <!-- [ content ] Start -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-0">User</h4>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Birthday</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="User in GetAllUser">
                    <td>{{User.id}}</td>
                    <td>{{User.username}}</td>
                    <td>{{User.email}}</td>
                    <td>{{User.password}}</td>
                    <td>{{User.phone}}</td>
                    <td>{{User.birthday}}</td>
                    <td>
                        <button
                            type="button"
                            class="btn btn-round btn-info"
                            ng-click="Edit(User)"
                        >
                            Update
                        </button>
                        <button
                            type="button"
                            class="btn btn-round btn-danger"
                            ng-click="Delete(User)"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr class="border-light container-m--x my-4" />
    </div>
    <!-- [ content ] End -->
</div>
<!-- [ Layout content ] Start -->
