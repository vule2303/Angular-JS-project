<div class="sign section--bg" data-bg="/img/section/section.jpg" ng-controller="SignupCtr">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- registration form -->
                    <form action="#" class="sign__form">
                        <a href="index.html" class="sign__logo">
                            <img src="/img/logo.svg" alt="" />
                        </a>

                        <div class="sign__group">
                            <input
                                type="text"
                                class="sign__input"
                                placeholder="Name"
                                ng-model="username"
                            />
                        </div>

                        <div class="sign__group">
                            <input
                                type="text"
                                class="sign__input"
                                placeholder="Email"
                                ng-model="email"
                            />
                        </div>

                        <div class="sign__group">
                            <input
                                type="password"
                                class="sign__input"
                                placeholder="Password"
                                ng-model="password"
                            />
                        </div>
                        <div class="sign__group">
                            <input
                                type="number"
                                class="sign__input"
                                placeholder="Phone"
                                ng-model="phone"
                            />
                        </div>
                        <div class="sign__group">
                            <input
                                type="date"
                                class="sign__input"
                                placeholder="Birth Day"
                                ng-model="birthday"
                            />
                        </div>

                        <div class="sign__group sign__group--checkbox">
                            <input
                                id="remember"
                                name="remember"
                                type="checkbox"
                                checked="checked"
                            />
                            <label for="remember"
                                >I agree to the
                                <a href="#">Privacy Policy</a></label
                            >
                        </div>

                        <button class="sign__btn" type="button" ng-click="SignUp()">Sign up</button>

                        <span class="sign__text"
                            >Already have an account?
                            <a href="#!signin">Sign in!</a></span
                        >
                    </form>
                    <!-- registration form -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
